<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV LOG</title>
    <link rel="stylesheet" href="dev.css">
    <link rel="icon" href="../../assets/logo.png" type="image/icon type">
    
</head>
<body>
    <div class="container">
        <h1>Dev Log</h1>
        <div class="github-container">
            <span id="githubChanges"></span>
            <span id="commitChanges"></span>
        </div>
        <a href="../../index.html">
            <span class="dev">go back</span>
        </a>
    </div>

    <script>
        function getGitHubCommits() {
            const githubLink = "https://api.github.com/repos/NGGANG/lolskin/commits";

            fetch(githubLink)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erro ao buscar os dados do GitHub: " + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const lastCommitMessage = data[0].commit.message;
                    
                    const githubChangesSpan = document.getElementById("githubChanges");
                    githubChangesSpan.textContent = "Última alteração";
                    const commitChangesSpan = document.getElementById("commitChanges");
                    commitChangesSpan.textContent = lastCommitMessage;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        getGitHubCommits();
    </script>
</body>
</html>
