<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Skin</title>
    <link rel="stylesheet" href="pedidos.css">
    <link rel="icon" href="../../assets/logo.png" type="image/icon type">
</head>
<body>
    <header>
        <a href="../../index.html">
            <div class="logo-container">
                <img src="../../assets/logo.png" alt="logo" class="logo-img">
                <span class="logo-text">LOL Skin</span>
            </div>
        </a>
        <div class="items">
            <a href="../skins/skins.html">
                <span class="text-1">SKINS</span>
            </a>
            <a href="../cslol/cslol.html">
                <span class="text-2">CSLOL</span>
            </a>
            <a href="../pedidos/pedidos.html">
                <span class="text-3">PEDIDO</span>
            </a>
        </div>
    </header>
    <div class="home-container">
        <span class="home-title">Pedidos</span>
        <div class="panel-container">
            <div class="content-1">
                <span class="content-1-text">PEDIDOS</span>
                <img src="../../assets/seta-para-direita.png" class="seta">
                <div class="background"></div>
            </div>
            <div class="content-2">
                <div class="top-content">
                    <input type="text" style="display: none;" class="skin-input" placeholder="Skins">
                    <div class="buttons-container">
                        <button class="btn-mark">Skin</button>
                        <button class="btn-mark">Chroma</button>
                        <button class="btn-mark">Fix</button>
                        <button class="btn-mark">Help</button>
                    </div>
                </div>
                <div class="lower-content">
                    <div class="champ-select">
                        <div style="display: none;" class="skins-selector"></div>
                        <div style="display: none;" class="chroma-selector"></div>
                    </div>
                    <div style="display: none;" class="fix-selector">
                        <span class="fix-text">Digite a skin ou Chroma que deseja arrumar:</span>
                        <div class="fix-items-container">
                            <input class="fix-input" type="text">
                            <button class="fix-button">Enviar</button>
                        </div>
                    </div>
                    <div style="display: none;" class="help-selector">
                        <span class="help-text">Digite que tipo de ajuda você precisa:</span>
                        <div class="help-items-container">
                            <input class="help-input" type="text">
                            <button class="help-button">Enviar</button>
                        </div>
                    </div>
                    <button class="confirm-button" style="display: none;">Enviar</button>
                </div>
            </div>
        </div>
        <span class="credits">Site feito por seres infernais com muita má vontade e preguiça</span>
    </div>

    <script src="./pedidos.js"></script>
</body>
</html>
